<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="The Hangman Game" />
    <meta name="keywords" content="Hangman, Guessing game, Children's games, Retro game">
    <meta name="author" content="Yorick van den Hurk">

    <!-- Bootstrap imports -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Link to css style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Hangman</title>
</head>

<body>
    <header>
        <div class="container-fluid page-header">
            <div class="col-12 text-center">
                <h1 id="h1-heading">Hangman</h1>
            </div>
        </div>
    </header>

    <!-- Game container -->
    <div class="game-container">
        <!-- Gamescore section-->
        <div class="container-fluid container-deep-purple">
            <div class="row justify-content-center">
                <div id="gamescore-container"
                    class="col-8 d-inline-block game-info text-center container-light-purple mt-4 border own-border">
                    <div class="gamescore">
                        <h2>Gamescore</h2>
                        <div class="float-center">Game Score: Win: <span id="win">0</span> - Lose: <span
                                id="lost">0</span></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hidden letter section -->
        <div id="hidden-letters" class="container-fluid container-deep-purple">
            <div class="row justify-content-center">
                <div class="col-8 d-inline-block game-info text-center container-light-purple mt-4 border own-border">
                    <div id="hiddenLetters">HIDDEN LETTERS</div>
                </div>
            </div>
        </div>

        <div class="container-fluid row container-deep-purple text-center justify-content-center no-mp">
            <!-- interactive keyboard section -->
            <div class="col-4">
                <div class="d-block container-light-purple text-center mt-4 border own-border">
                    <div id="keyboard"></div>
                        <button
                            class="btn-general play-again position-relative bottom-0 start-50 translate-middle-x">Play
                            Again
                        </button>                   
                </div>
            </div>
            <!-- Hangman section -->
            <div id="hangman" class="col-4 d-block container-light-purple mt-4 border own-border">
                HANGMAN
            </div>
        </div>
    </div>

    <footer id="footer" class="fixed-bottom">
        <div class="container-fluid row">
            <div class="col-4 text-center">
                <!-- Button trigger contact modal -->
                <button type="button" class="btn-general" data-bs-toggle="modal" data-bs-target="#contactModal">
                    Contact
                </button>
            </div>

            <div class="col-4 text-center">
                <p>Yorick van den Hurk</p>
            </div>

            <div class="col-4 text-center">
                <span><i class="fab fa-github"></i></span>
            </div>
        </div>
    </footer>

    <!-- Based on Bootstraps modal https://getbootstrap.com/docs/5.0/components/modal/ -->
    <!-- Contact modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container-fluid modal-header header-footer-color">
                    <div class="container text-center">
                        <h5 class="modal-title" id="contactModalLabel">Contact</h5>
                    </div>
                </div>
                <!-- Contact modal form -->
                <form onsubmit="return sendMail(this);" id="contactForm" class="text-center">
                    <div class="modal-body">
                        <label for="fullname">Full Name:</label>
                        <input type="text" name="name" class="form-control" id="fullname" placeholder="Full Name"
                            required />
                        <label for="email">E-mail Address:</label>
                        <input type="text" name="emailaddress" class="form-control" id="emailaddress"
                            placeholder="Email Address" required />
                        <label for="message">Message:</label>
                        <textarea rows="3" name="message" class="form-control" id="message" placeholder="Message"
                            required></textarea>
                    </div>
                    <div class="container-fluid modal-footer header-footer-color">
                        <div class="container text-center">
                            <button onsubmit="sendMail(this);" type="submit" class="btn-general"
                                aria-label="sendEmail">Send
                                E-mail</button>
                            <button type="button" class="btn-general" data-bs-dismiss="modal"
                                aria-label="Close">Close</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_tW7jnGjLYyO16mIm45mUs");
        })();
    </script>

    <script src="assets/js/email.js"></script>
    <script src="assets/js/input.js"></script>

</body>

</html>
