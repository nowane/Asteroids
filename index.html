<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="The Hangman Game" />
    <meta name="keywords" content="Hangman, Guessing game, Children's games, Retro game">
    <meta name="author" content="Yorick van den Hurk">

    <!-- Bootstrap imports -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Link to css style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>

<body>
    <header>
        <div class="container-fluid page-header">
            <div class="col-12 text-center">
                <h1 id="h1-heading">Hangman</h1>
            </div>
        </div>
    </header>

    <!-- Gamescore section-->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div id="gamescore" class="col-8 d-inline-block game-info text-center">GAMESCORE</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="row">

                    <div class="col-7">
                        <!-- Hidden letter section -->
                        <div id="hidden-letters" class="d-block">LETTERS</div>

                        <!-- interactive keyboard section -->
                        <div id="keyboard" class="d-block">KEYBOARD</div>
                    </div>

                    <!-- Hangman section -->
                    <div id="hangman" class="col-5 d-inline-block">HANGMAN</div>

                </div>
            </div>
        </div>


        <footer id="footer" class="fixed-bottom">
            <div class="container-fluid row">
                <div class="col-4 text-center">
                    <!-- Button trigger contact modal -->
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#contactModal">
                        Contact
                    </button>
                </div>

                <div class="col-4 text-center">
                    <p>Yorick van den Hurk</p>
                </div>

                <div class="col-4 text-center">
                    <span><i class="fab fa-github"></i></span>
                </div>
            </div>
        </footer>

        <!-- Based on Bootstraps modal https://getbootstrap.com/docs/5.0/components/modal/ -->
        <!-- Contact modal -->
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content text-center">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Contact</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Contact modal form -->
                        <form class="text-center">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="name" class="form-control text-center" id="contact-name" placeholder="Enter Full Name Here"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control text-center" id="contact-email"
                                    placeholder="Enter E-mail Here" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <input type="text" class="form-control text-center" id="contact-message"
                                    placeholder="Enter Message Here" required>
                            </div>

                            <button type="submit" class="btn">Send E-mail</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
        <script type="text/javascript">
            (function () {
                emailjs.init("user_tW7jnGjLYyO16mIm45mUs");
            })();
        </script>
        <script src="assets/js/email.js"></script>
</body>

</html>
